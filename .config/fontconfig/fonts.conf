<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
  <!-- see: https://eev.ee/blog/2015/05/20/i-stared-into-the-fontconfig-and-the-fontconfig-stared-back-at-me/
       use: https://typeof.net/Iosevka/
  <alias>
    <family>sans-serif</family>
    <default>
      <family>Iosevka</family>
    </default>
  </alias> -->

  <alias>
    <family>monospace</family>
    <default>
      <family>Fira Code</family>
    </default>
  </alias>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Fira Code</string></edit>
  </match>
</fontconfig>
